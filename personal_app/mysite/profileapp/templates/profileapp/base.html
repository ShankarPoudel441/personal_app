<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Personal Site{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
      header { margin-bottom: 1rem; }
      .container { max-width: 900px; margin: auto; }
      .chat { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; }
      .bubble.user { text-align: right; }
      .bubble.bot { text-align: left; }
      .bubble p { display: inline-block; padding: .6rem .8rem; border-radius: 12px; background: #f6f6f6; }
      .bubble.user p { background: #e8f0ff; }
    </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><strong>My Personal Site</strong></li>
      </ul>
      <ul>
        <li><a href="/">About</a></li>
        <li><a href="/chatbot/">Torch Chatbot</a></li>
        <li><a href="/hobbies/">Hobbies & Blog</a></li>
        <li><a href="/admin/">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
